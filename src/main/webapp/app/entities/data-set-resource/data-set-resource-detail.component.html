<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dataSetResource">
            <h2><span>Data Set Resource</span> {{dataSetResource.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{dataSetResource.name}}</span>
                </dd>
                <dt><span>Source File</span></dt>
                <dd>
                    <div *ngIf="dataSetResource.sourceFile">
                        <a (click)="openFile(dataSetResource.sourceFileContentType, dataSetResource.sourceFile)">open</a>
                        {{dataSetResource.sourceFileContentType}}, {{byteSize(dataSetResource.sourceFile)}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/data-set-resource', dataSetResource.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
