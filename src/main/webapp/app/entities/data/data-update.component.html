<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-data-heading" jhiTranslate="multimediaAnnotatorApp.data.home.createOrEditLabel">Create or edit a Data</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!data.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="data.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.data.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="data.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.data.sourceFile" for="field_sourceFile">Source File</label>
                    <div>
                        <div *ngIf="data.sourceFile" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(data.sourceFileContentType, data.sourceFile)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{data.sourceFileContentType}}, {{byteSize(data.sourceFile)}}</span>
                            <button type="button" (click)="data.sourceFile=null;data.sourceFileContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_sourceFile" (change)="setFileData($event, data, 'sourceFile', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="sourceFile" id="field_sourceFile"
                        [(ngModel)]="data.sourceFile" />
                    <input type="hidden" class="form-control" name="sourceFileContentType" id="field_sourceFileContentType"
                        [(ngModel)]="data.sourceFileContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.data.dataType" for="field_dataType">Data Type</label>
                    <select class="form-control" id="field_dataType" name="dataType" [(ngModel)]="data.dataType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dataTypeOption.id === data.dataType?.id ? data.dataType : dataTypeOption" *ngFor="let dataTypeOption of datatypes; trackBy: trackDataTypeById">{{dataTypeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
