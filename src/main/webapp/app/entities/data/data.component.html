<div>
    <h2 id="page-heading">
        <span jhiTranslate="multimediaAnnotatorApp.data.home.title">Data</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-data" [routerLink]="['/data/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="multimediaAnnotatorApp.data.home.createLabel">
            Create new Data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="data">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="multimediaAnnotatorApp.data.name">Name</span></th>
            <th><span jhiTranslate="multimediaAnnotatorApp.data.sourceFile">Source File</span></th>
            <th><span jhiTranslate="multimediaAnnotatorApp.data.dataType">Data Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let data of data ;trackBy: trackId">
                <td><a [routerLink]="['/data', data.id, 'view' ]">{{data.id}}</a></td>
                <td>{{data.name}}</td>
                <td>
                    <a *ngIf="data.sourceFile" (click)="openFile(data.sourceFileContentType, data.sourceFile)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="data.sourceFile">{{data.sourceFileContentType}}, {{byteSize(data.sourceFile)}}</span>
                </td>
                <td>
                    <div *ngIf="data.dataType">
                        <a [routerLink]="['../data-type', data.dataType?.id, 'view' ]" >{{data.dataType?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/data', data.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/data', data.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'data', { outlets: { popup: data.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
