<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sourceDataType">
            <h2><span jhiTranslate="multimediaAnnotatorApp.sourceDataType.detail.title">Source Data Type</span> {{sourceDataType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="multimediaAnnotatorApp.sourceDataType.name">Name</span></dt>
                <dd>
                    <span>{{sourceDataType.name}}</span>
                </dd>
                <dt><span jhiTranslate="multimediaAnnotatorApp.sourceDataType.scenario">Scenario</span></dt>
                <dd>
                    <div *ngIf="sourceDataType.scenario">
                        <a [routerLink]="['/scenario', sourceDataType.scenario?.id, 'view']">{{sourceDataType.scenario?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/source-data-type', sourceDataType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
