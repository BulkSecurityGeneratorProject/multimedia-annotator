<div>
    <h2 id="page-heading">
        <span jhiTranslate="multimediaAnnotatorApp.sourceDataType.home.title">Source Data Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-source-data-type" [routerLink]="['/source-data-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="multimediaAnnotatorApp.sourceDataType.home.createLabel">
            Create new Source Data Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="sourceDataTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="multimediaAnnotatorApp.sourceDataType.name">Name</span></th>
            <th><span jhiTranslate="multimediaAnnotatorApp.sourceDataType.scenario">Scenario</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sourceDataType of sourceDataTypes ;trackBy: trackId">
                <td><a [routerLink]="['/source-data-type', sourceDataType.id, 'view' ]">{{sourceDataType.id}}</a></td>
                <td>{{sourceDataType.name}}</td>
                <td>
                    <div *ngIf="sourceDataType.scenario">
                        <a [routerLink]="['../scenario', sourceDataType.scenario?.id, 'view' ]" >{{sourceDataType.scenario?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/source-data-type', sourceDataType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/source-data-type', sourceDataType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'source-data-type', { outlets: { popup: sourceDataType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
