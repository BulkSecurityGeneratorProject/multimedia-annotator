<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-source-data-type-heading" jhiTranslate="multimediaAnnotatorApp.sourceDataType.home.createOrEditLabel">Create or edit a Source Data Type</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sourceDataType.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sourceDataType.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.sourceDataType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="sourceDataType.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.sourceDataType.sourceFile" for="field_sourceFile">Source File</label>
                    <div>
                        <div *ngIf="sourceDataType.sourceFile" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(sourceDataType.sourceFileContentType, sourceDataType.sourceFile)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{sourceDataType.sourceFileContentType}}, {{byteSize(sourceDataType.sourceFile)}}</span>
                            <button type="button" (click)="sourceDataType.sourceFile=null;sourceDataType.sourceFileContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_sourceFile" (change)="setFileData($event, sourceDataType, 'sourceFile', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="sourceFile" id="field_sourceFile"
                        [(ngModel)]="sourceDataType.sourceFile" />
                    <input type="hidden" class="form-control" name="sourceFileContentType" id="field_sourceFileContentType"
                        [(ngModel)]="sourceDataType.sourceFileContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.sourceDataType.scenario" for="field_scenario">Scenario</label>
                    <select class="form-control" id="field_scenario" name="scenario" [(ngModel)]="sourceDataType.scenario" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scenarioOption.id === sourceDataType.scenario?.id ? sourceDataType.scenario : scenarioOption" *ngFor="let scenarioOption of scenarios; trackBy: trackScenarioById">{{scenarioOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
