<div>
    <h2 id="page-heading">
        <span>Data Records</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-data-record" [routerLink]="['/data-record/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Create new Data Record
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dataRecords">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="duration"><span>Duration</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="text"><span>Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="sourceId"><span>Source Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="time"><span>Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="session.name"><span>Session</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="interactionType.name"><span>Interaction Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dataRecord of dataRecords ;trackBy: trackId">
                <td><a [routerLink]="['/data-record', dataRecord.id, 'view' ]">{{dataRecord.id}}</a></td>
                <td>{{dataRecord.duration}}</td>
                <td>{{dataRecord.text}}</td>
                <td>{{dataRecord.sourceId}}</td>
                <td>{{dataRecord.time}}</td>
                <td>
                    <div *ngIf="dataRecord.session">
                        <a [routerLink]="['../session', dataRecord.session?.id, 'view' ]" >{{dataRecord.session?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="dataRecord.interactionType">
                        <a [routerLink]="['../interaction-type', dataRecord.interactionType?.id, 'view' ]" >{{dataRecord.interactionType?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/data-record', dataRecord.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/data-record', dataRecord.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'data-record', { outlets: { popup: dataRecord.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="dataRecords && dataRecords.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
