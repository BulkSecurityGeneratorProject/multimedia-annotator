<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-session-heading" jhiTranslate="multimediaAnnotatorApp.session.home.createOrEditLabel">Create or edit a Session</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!session.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="session.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.session.analyst" for="field_analyst">Analyst</label>
                    <select class="form-control" id="field_analyst" name="analyst" [(ngModel)]="session.analyst" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="analystOption.id === session.analyst?.id ? session.analyst : analystOption" *ngFor="let analystOption of analysts; trackBy: trackAnalystById">{{analystOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.session.scenario" for="field_scenario">Scenario</label>
                    <select class="form-control" id="field_scenario" name="scenario" [(ngModel)]="session.scenario" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scenarioOption.id === session.scenario?.id ? session.scenario : scenarioOption" *ngFor="let scenarioOption of scenarios; trackBy: trackScenarioById">{{scenarioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.session.data" for="field_data">Data</label>
                    <select class="form-control" id="field_data" name="data" [(ngModel)]="session.data" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dataOption.id === session.data?.id ? session.data : dataOption" *ngFor="let dataOption of data; trackBy: trackDataById">{{dataOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
