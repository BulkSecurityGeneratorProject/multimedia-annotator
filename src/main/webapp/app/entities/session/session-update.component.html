<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-session-heading" jhiTranslate="multimediaAnnotatorApp.session.home.createOrEditLabel">Create or edit a Session</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!session.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="session.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.session.sourceFile" for="field_sourceFile">Source File</label>
                    <div>
                        <div *ngIf="session.sourceFile" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(session.sourceFileContentType, session.sourceFile)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{session.sourceFileContentType}}, {{byteSize(session.sourceFile)}}</span>
                            <button type="button" (click)="session.sourceFile=null;session.sourceFileContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_sourceFile" (change)="setFileData($event, session, 'sourceFile', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="sourceFile" id="field_sourceFile"
                        [(ngModel)]="session.sourceFile" />
                    <input type="hidden" class="form-control" name="sourceFileContentType" id="field_sourceFileContentType"
                        [(ngModel)]="session.sourceFileContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.session.dataType" for="field_dataType">Data Type</label>
                    <select class="form-control" id="field_dataType" name="dataType" [(ngModel)]="session.dataType" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="dataTypeOption.id === session.dataType?.id ? session.dataType : dataTypeOption" *ngFor="let dataTypeOption of datatypes; trackBy: trackDataTypeById">{{dataTypeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="multimediaAnnotatorApp.session.scenario" for="field_scenario">Scenario</label>
                    <select class="form-control" id="field_scenario" name="scenario" [(ngModel)]="session.scenario" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scenarioOption.id === session.scenario?.id ? session.scenario : scenarioOption" *ngFor="let scenarioOption of scenarios; trackBy: trackScenarioById">{{scenarioOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
