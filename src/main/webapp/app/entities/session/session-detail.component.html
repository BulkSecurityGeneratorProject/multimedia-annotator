<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="session">
            <h2><span>Session</span> {{session.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{session.name}}</span>
                </dd>
                <dt><span>Source File</span></dt>
                <dd>
                    <div *ngIf="session.sourceFile">
                        <a (click)="openFile(session.sourceFileContentType, session.sourceFile)">open</a>
                        {{session.sourceFileContentType}}, {{byteSize(session.sourceFile)}}
                    </div>
                </dd>
                <dt><span></span></dt>
                <dd>
<!--                    <span>{{session.url}}</span>-->
                    <span [innerHTML]="embedVideo(session.url)"></span>
                </dd>
                <dt><span>Data Type</span></dt>
                <dd>
                    <div *ngIf="session.dataType">
                        <a [routerLink]="['/data-type', session.dataType?.id, 'view']">{{session.dataType?.name}}</a>
                    </div>
                </dd>
                <dt><span>Scenario</span></dt>
                <dd>
                    <div *ngIf="session.scenario">
                        <a [routerLink]="['/scenario', session.scenario?.id, 'view']">{{session.scenario?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/session', session.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
