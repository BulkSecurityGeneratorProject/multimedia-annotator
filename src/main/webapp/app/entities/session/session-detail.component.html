<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="session">
            <h2><span jhiTranslate="multimediaAnnotatorApp.session.detail.title">Session</span> {{session.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="multimediaAnnotatorApp.session.analyst">Analyst</span></dt>
                <dd>
                    <div *ngIf="session.analyst">
                        <a [routerLink]="['/analyst', session.analyst?.id, 'view']">{{session.analyst?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="multimediaAnnotatorApp.session.scenario">Scenario</span></dt>
                <dd>
                    <div *ngIf="session.scenario">
                        <a [routerLink]="['/scenario', session.scenario?.id, 'view']">{{session.scenario?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="multimediaAnnotatorApp.session.data">Data</span></dt>
                <dd>
                    <div *ngIf="session.data">
                        <a [routerLink]="['/data', session.data?.id, 'view']">{{session.data?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/session', session.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
