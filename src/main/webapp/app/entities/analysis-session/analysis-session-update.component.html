<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-analysis-session-heading">Create or edit a Analysis Session</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!analysisSession.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="analysisSession.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="analysisSession.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sourceFile">Source File</label>
                    <div>
                        <div *ngIf="analysisSession.sourceFile" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(analysisSession.sourceFileContentType, analysisSession.sourceFile)">open</a><br>
                            <span class="pull-left">{{analysisSession.sourceFileContentType}}, {{byteSize(analysisSession.sourceFile)}}</span>
                            <button type="button" (click)="analysisSession.sourceFile=null;analysisSession.sourceFileContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_sourceFile" (change)="setFileData($event, analysisSession, 'sourceFile', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="sourceFile" id="field_sourceFile"
                        [(ngModel)]="analysisSession.sourceFile" />
                    <input type="hidden" class="form-control" name="sourceFileContentType" id="field_sourceFileContentType"
                        [(ngModel)]="analysisSession.sourceFileContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                        [(ngModel)]="analysisSession.url" maxlength="1000"/>
                    <div [hidden]="!(editForm.controls.url?.dirty && editForm.controls.url?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.url?.errors?.maxlength">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_analysisScenario">Analysis Scenario</label>
                    <select class="form-control" id="field_analysisScenario" name="analysisScenario" [(ngModel)]="analysisSession.analysisScenario" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="analysisScenarioOption.id === analysisSession.analysisScenario?.id ? analysisSession.analysisScenario : analysisScenarioOption" *ngFor="let analysisScenarioOption of analysisscenarios; trackBy: trackAnalysisScenarioById">{{analysisScenarioOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
