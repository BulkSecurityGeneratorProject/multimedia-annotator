<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="analysisSession">
            <h2><span>Analysis Session</span> {{analysisSession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{analysisSession.name}}</span>
                </dd>
                <dt><span>Source File</span></dt>
                <dd>
                    <div *ngIf="analysisSession.sourceFile">
                        <a (click)="openFile(analysisSession.sourceFileContentType, analysisSession.sourceFile)">open</a>
                        {{analysisSession.sourceFileContentType}}, {{byteSize(analysisSession.sourceFile)}}
                    </div>
                </dd>
                <dt><span>Url</span></dt>
                <dd>
                    <span>{{analysisSession.url}}</span>
                </dd>
                <dt><span>Analysis Scenario</span></dt>
                <dd>
                    <div *ngIf="analysisSession.analysisScenario">
                        <a [routerLink]="['/analysis-scenario', analysisSession.analysisScenario?.id, 'view']">{{analysisSession.analysisScenario?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/analysis-session', analysisSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
