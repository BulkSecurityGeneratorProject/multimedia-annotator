<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="analyst">
            <h2><span jhiTranslate="multimediaAnnotatorApp.analyst.detail.title">Analyst</span> {{analyst.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="multimediaAnnotatorApp.analyst.name">Name</span></dt>
                <dd>
                    <span>{{analyst.name}}</span>
                </dd>
                <dt><span jhiTranslate="multimediaAnnotatorApp.analyst.experience">Experience</span></dt>
                <dd>
                    <span>{{analyst.experience}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/analyst', analyst.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
