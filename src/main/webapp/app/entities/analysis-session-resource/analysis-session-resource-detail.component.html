<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="analysisSessionResource">
            <h2><span>Analysis Session Resource</span> {{analysisSessionResource.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{analysisSessionResource.name}}</span>
                </dd>
                <dt><span>Resource Type</span></dt>
                <dd>
                    <div *ngIf="analysisSessionResource.resourceType">
                        <a [routerLink]="['/resource-type', analysisSessionResource.resourceType?.id, 'view']">{{analysisSessionResource.resourceType?.name}}</a>
                    </div>
                </dd>
                <dt><span>Analysis Session</span></dt>
                <dd>
                    <div *ngIf="analysisSessionResource.analysisSession">
                        <a [routerLink]="['/analysis-session', analysisSessionResource.analysisSession?.id, 'view']">{{analysisSessionResource.analysisSession?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/analysis-session-resource', analysisSessionResource.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
