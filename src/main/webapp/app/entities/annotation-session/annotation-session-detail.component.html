<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="annotationSession">
            <h2><span>Annotation Session</span> {{annotationSession.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Start</span></dt>
                <dd>
                    <span>{{annotationSession.start}}</span>
                </dd>
                <dt><span>End</span></dt>
                <dd>
                    <span>{{annotationSession.end}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{annotationSession.name}}</span>
                </dd>
                <dt><span>Analysis Session</span></dt>
                <dd>
                    <div *ngIf="annotationSession.analysisSession">
                        <a [routerLink]="['/analysis-session', annotationSession.analysisSession?.id, 'view']">{{annotationSession.analysisSession?.name}}</a>
                    </div>
                </dd>
                <dt><span>Annotator</span></dt>
                <dd>
                    {{annotationSession.annotator?.login}}
                </dd>                
                <dd>                    
                    <p>
                        <span [innerHTML]="embedVideo(analysisSessionResource.url)"></span>
                    </p>
                    <span><ng5-slider [(value)]="value" [options]="options"></ng5-slider></span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/annotation-session', annotationSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
