<div class="row justify-content-center">
    <div class="col-md-6">
        <div *ngIf="annotationSession">
            <h2><span>Annotation Session</span> {{annotationSession.id}}</h2>
            <hr>
<!--
            <jhi-alert-error></jhi-alert-error>
-->
            <dl class="row-md jh-entity-details">
                <dt><span>Start</span></dt>
                <dd>
                    <span>{{annotationSession.start}}</span>
                </dd>
                <dt><span>End</span></dt>
                <dd>
                    <span>{{annotationSession.end}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{annotationSession.name}}</span>
                </dd>
                <dt><span>Analysis Session</span></dt>
                <dd>
                    <div *ngIf="annotationSession.analysisSession">
                        <a [routerLink]="['/analysis-session', annotationSession.analysisSession?.id, 'view']">{{annotationSession.analysisSession?.name}}</a>
                    </div>
                </dd>
                <dt><span>Annotator</span></dt>
                <dd>
                    {{annotationSession.annotator?.login}}
                </dd>
                <dd>
                 <!--   <p><yt-player [videoId]="'YJ4nfAZ_ZXg'"></yt-player></p>-->
                    <youtube-player
                        [videoId]="id"
                        (ready)="savePlayer($event)"
                        (change)="onStateChange($event)"
                        [width]="800"
                        height="500"
                    ></youtube-player>
                   <!-- <p>
                        <span [innerHTML]="embedVideo(analysisSessionResource.url)"></span>

                    </p>
                   -->
                    <br>
                    <button class="btn btn-primary" (click)="playVideo()">Play</button>
                    <button class="btn btn-danger" (click)="pauseVideo()">Pause</button>

                    <div *ngIf="sliderEnable">
                    <ng5-slider [(value)]="value" [options]="options" (userChange)="fastForward(value)"></ng5-slider>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/annotation-session', annotationSession.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>

    <div class="col-md-6"  style="padding-top: 15%">
        <div>
            <br id="myBr" />
        </div>
    <textarea  style="width: 70%; height: 550px" id="text_area" class="textareaStyled">

    </textarea>
    </div>



</div>
